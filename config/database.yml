default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: dindin
  password: <%= ENV['DINDIN_DATABASE_PASSWORD'] %>
  timeout: 5000

development:
  <<: *default
  database: dindin_development
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dindin_test
  host: localhost

production:
  <<: *default
  database: dindin_prod
